---
- name: Install Maven 3.9.6 on CentOS 7
  hosts: g2
  become: yes

  tasks:
  
    - name: Download Maven 3.9.6
      get_url:
        url: "https://archive.apache.org/dist/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz"
        dest: "/tmp/apache-maven-3.9.6-bin.tar.gz"

    - name: Extract Maven archive
      ansible.builtin.unarchive:
        src: "/tmp/apache-maven-3.9.6-bin.tar.gz"
        dest: "/opt"
        remote_src: yes

    - name: Set up Maven environment variables
      ansible.builtin.lineinfile:
        dest: /etc/profile.d/maven.sh
        line: |
          export M2_HOME=/opt/apache-maven-3.9.6
          export MAVEN_HOME=/opt/apache-maven-3.9.6
          export PATH=${M2_HOME}/bin:${PATH}
        create: yes

    - name: Reload shell environment
      ansible.builtin.shell: source /etc/profile
...